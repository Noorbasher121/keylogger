<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="border:2px solid black;padding:8px;border-radius: 5px;">KeyLogger</h1>
        <p>Don't foget to subscribe</p>
        <div class="button">
            <button id="start-btn">Start Logging keypress</button>
            <button id="stop-btn">Stop Logging keypress</button>
        </div>
      <div class="log-container">
            <div id="log"></div>
            <div id="state"></div>
        </div>
    </div>
    <script src="script.js" rel="script"> </script>
</body>
</html>
